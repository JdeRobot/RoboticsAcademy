LaserLoc:

  Motors:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Motors:tcp -h localhost -p 9001"
    Topic: "/cmd_vel"
    Name: LaserLocMotors
    
  Pose3D:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Pose3D:tcp -h localhost -p 9001"
    Topic: "/odom"
    Name: LaserLocPose3d

  Laser:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Laser:tcp -h localhost -p 9001"
    Topic: "/laser/scan"
    Name: LaserLocLaser

  Bumper:    
    Server: 2 # Deactivate, Ice , ROS
    Proxy: Bumper:tcp -h 0.0.0.0 -p 9000
    Topic: "/mobile_base/events/bumper"
    Name: LaserLocBumper

  maxV: 1
  maxW: 20
  NodeName: LaserLoc

  Map:
    Server: 0 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Img: resources/images/map_autoloc.png #max (630x680)
    WorldHeight: 10
    WorldWidth: 10
    OriginX: -1
    OriginY: 1.5
    Angle: 180
    Scale: 50.0

