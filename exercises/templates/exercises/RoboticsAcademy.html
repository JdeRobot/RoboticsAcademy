{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'exercises/assets/img/logo.ico' %}" sizes="32x32">
    <title>RoboticsAcademy</title>
    <!-- Bootstrap 3.3.7 from local -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Roboto Typography -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!--Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!--CSS Main -->
    <link rel="stylesheet" type="text/css" href="{% static 'exercises/assets/css/main.css' %}">

</head>
<body>
<!-- Navigation Bar -->
<nav class="navigation-bar">
    <img class="logo" src="{% static 'exercises/assets/img/logo.png' %}" align="left">
    <div class="header">
      <p style="text-align:left;">
        Robotics Academy by JdeRobot
        <a href="https://forum.jderobot.org/c/english/roboticsacademy/12"><span style="float:right;"><img src="{% static 'exercises/assets/img/forum.png' %}">  </img>Forum</span></a>
        </p>
    </div>
</nav>

            <div class="container col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" style="margin-bottom: 50px">
                <div class="card-deck">
                 {% for exercise in exercises %}
                 <div class="card">
                 <div class="multimedia" onmouseover="SetVideo_{{exercise.exercise_id}}()" onmouseout="SetImg_{{exercise.exercise_id}}()">
                     <img id="img_{{exercise.exercise_id}}"  class="card-img-top" style="width:250px" src="{% static '' %}exercises/assets/img/{{exercise.exercise_id}}_teaser.png" alt="Card image cap">
                     <video id="video_{{exercise.exercise_id}}" class="card-img-top" style="height:170px; display:none;" autoplay muted loop>
                     <source src="#" type="video/mp4">
                     </video>
                     <script type="text/javascript">
                       var img_{{exercise.exercise_id}} = document.getElementById("img_{{exercise.exercise_id}}")
                       var video_{{exercise.exercise_id}} = document.getElementById("video_{{exercise.exercise_id}}")
                       function SetVideo_{{exercise.exercise_id}}(){
                        video_{{exercise.exercise_id}}.style.display ="block"
                        img_{{exercise.exercise_id}}.style.display= "none"
                        }
                        function SetImg_{{exercise.exercise_id}}(){
                          video_{{exercise.exercise_id}}.style.display ="none"
                          img_{{exercise.exercise_id}}.style.display= "block"
                         }
                     </script>
                   </div>
                   <div class="card-body">
                     <h5 class="card-title">{{exercise.name}}</h5>
                     <p class="card-text">{{exercise.description}}</p>
                   </div>
                   <div class="card-footer text-center">
                      <a href="{% url 'load_exercise' exercise.exercise_id %}" class="btn btn-primary">Go to exercise</a>
                   </div>
                  </div>
                 {% endfor %}
                </div>
   
            </div>

</body>
</html>
