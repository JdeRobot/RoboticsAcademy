{% extends 'base_eval.html' %}

{% load static %}
{% block content %}

<div id="code-control">
    <!-- Code Editor -->
    <!-- Along with buttons -->
    <div id="code_container">
        <div id="editor">from GUI import GUI
from HAL import HAL
# Enter sequential code!

while True:
    # Enter iterative code!
        </div>
    </div>

    <!-- Evaluator -->
    <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>
    <div id="eval"></div>

</div>

</div>

<div class="split b">

    <div id="visual_buttons" class="row no-gutters">

        <button id="mouse_play_btn" type="button" onclick="playmouse()">Play Mouse</button>
        <select name="mouse" id="mouse">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button id="mouse_stop_btn" type="button" onclick="stopmouse()">Pause Mouse</button>
        <button id="mouse_reset_btn" type="button" onclick="resetmouse()">Reset Mouse</button>
    </div>

    <div id="visual">
        <!-- Canvas -->
        <canvas id="gui_canvas_left"></canvas>
        <canvas id="gui_canvas_right"></canvas>
    </div>
    <iframe id="console" style="display:none;" src="" width="100%" height="50%"></iframe>
    <iframe id="iframeGzweb" style="display:none;" src="" width="100%" height="50%" ></iframe>
    <script type="text/javascript">
        function changeconsole(){
            document.getElementById("console").setAttribute("src", "http://" + websocket_address + ":1108/vnc.html?resize=remote&autoconnect=true");
            var console_display = document.getElementById('console').style.display
            console.log(console_display)
            if (console_display == "none") {
                document.getElementById('console').style.display = 'block';
            } else{
                document.getElementById('console').style.display = 'none';
            }
        }
        function changegzweb(){
            toggleGazebo();
            document.getElementById("iframeGzweb").setAttribute("src", "http://" + websocket_address + ":6080/vnc.html?resize=remote&autoconnect=true");
            var display = document.getElementById('iframeGzweb').style.display
            console.log(display)
            if (display == "none") {
                document.getElementById('iframeGzweb').style.display = 'block';
            } else{
                document.getElementById('iframeGzweb').style.display = 'none';
            }
        }
    </script>
</div>
</div>

<script src="https://unpkg.com/split.js/dist/split.min.js"></script>
<script>
    Split(['.a', '.b'], {
        gutterSize: 3,
        sizes: [50,50]
    });
</script>

<script src="{% static 'exercises/drone_cat_mouse/web-template/ace-builds/src-noconflict/ace.js' %}?v={{SYS_VERSION}}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'exercises/assets/js/utils.js' %}?v={{SYS_VERSION}}"></script>
<script src="{% static 'exercises/drone_cat_mouse/web-template/assets/websocket_address.js' %}?v={{SYS_VERSION}}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'exercises/drone_cat_mouse/web-template/assets/launcher.js' %}?v={{SYS_VERSION}}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'exercises/drone_cat_mouse/web-template/assets/ws_code.js' %}?v={{SYS_VERSION}}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'exercises/drone_cat_mouse/web-template/assets/ws_gui.js' %}?v={{SYS_VERSION}}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'exercises/drone_cat_mouse/web-template/assets/local_functions.js' %}?v={{SYS_VERSION}}" type="text/javascript" charset="utf-8"></script>
