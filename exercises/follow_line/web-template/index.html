<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACE Editor</title>
        <link rel="stylesheet" href="assets/main.css">
        <link rel="stylesheet" href="assets/gui.css">
        <link rel="stylesheet" href="assets/console.css">
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navigation-bar">
            <img class="logo" src="assets/img/logo.jpg" align="left">
            <div class="header">
		        <p>Robotics Academy</p>
		        <p>JdeRobot</p>
		    </div>
        </nav>
        
        <div id="code-control">
        <!-- Code Editor -->
        <!-- Along with buttons -->
        <div id="code_container">
        
        <div id="editor"># Enter sequential code!
from GUI import GUI
from HAL import HAL

while True:
    # Enter iterative code!
        </div>
        
        </div>
        <div id="control_container">
        	<div id="Control" class="container">
        		<ul>
				    <li>Play<br><button id="submit" type="button" onclick="submitCode()"><img src="./assets/img/submit.png"></button></li>
				    <li>Stop<br><button id="stop" type="button" onclick="stopCode()"><img src="./assets/img/pause.png"></button></li>
				    <li>Save<br><button id="save" type="button" onclick="saveCode()"><img src="./assets/img/upload.png"></button></li>
				    <li>Load<br><button id="load" type="button" onclick="loadCode()"><img src="./assets/img/download.png"></button></li>
				    <li>Reset<br><button id="reset" type="button" onclick="resetSim()"><img src="./assets/img/reset.png"></button></li>
            	</ul>
            </div>
         
            
            <div id="Frequency" class="container">
		        <!-- Source http://thenewcode.com/757/Playing-With-The-HTML5-range-Slider-Input -->
		        <table>
		        	<tr>
						<th>Slider</th>
						<th>Target Frequency</th>
						<th>Measured Frequency</th>
					</tr>
					<tr>
						<td><input type="range" min="0" max="30" value="12.5" id="fader" 
							step="0.1" oninput="frequencyUpdate(value)" class="frequency-slider"></td>
						<td><output for="fader" id="frequency">12.5</output></td>
						<td><output id="ideal_frequency">0</output></td>
					</tr>
				</table>
			</div>
            
            <!-- Taken from https://markheath.net/post/customize-radio-button-css -->
            <div id="Debug" class="container">
            	<h4>Debug Level</h4>
     			<input type="range" min="1" max="4" steps="1" value="1" name="debug" class="debug-slider"> 
     			<ul class="debug-labels">
					<li><img src="./assets/img/four.png"></li>
					<li><img src="./assets/img/three.png"></li>
					<li><img src="./assets/img/two.png"></li>
					<li><img src="./assets/img/one.png"></li>
				</ul>

			</div>
			
        </div>
        <!-- Canvas -->
        <div id="canvas_container">
			<canvas id="gui_canvas"></canvas>
			<!--<iframe src="" id="gzweb"></iframe>-->
			<h3 id="lap_heading">Lap Time</h3>
			<h4 id="lap_time"></h4>
			
			<canvas id="birds-eye"></canvas>
        </div>
        </div>
        
        <!-- Console -->
        <h4>Psuedo Console</h4>
        <div id="Console" class="container">
			<ul>
				<li class="Console-item">
					<input value=">>" class="terminal" readonly><input class="command">
				</li>
			</ul>
		</div>
        
    </body>

	<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/websocket_address.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/launcher.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/ws_code.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/ws_gui.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/birds_eye.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/console.js" type="text/javascript" charset="utf-8"></script>

</html>
